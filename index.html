<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TEST14</title>
        <link rel="stylesheet" href="index.css">
    </head>
<body>

    <header class="header">
        <img src="icons8-protect-50.png" alt="">
        <h1>SIGNIT OPS</h1>
        <div class="status"><span class="blink_me">&#9679;</span>SECURE ONLINE</div>
    </header>

<main class="dashboard">

  <section class="radar-card hover-glow">
    <div class="radar"></div>

    <div class="stats">
      <div>
        <span class="number">24</span>
        <span class="label">ACTIVE SIGNALS</span>
      </div>
      <div>
        <span class="number">07</span>
        <span class="label">PRIORITY ALERTS</span>
      </div>
    </div>
  </section>

  <section class="actions">
    <button><img src="flash.png" alt="" width="20px">New Brief</button>
    <button>Decode</button>
    <button><img src="plane.png" alt="" width="20px">Request Drone</button>
  </section>

  <section class="cards">
    <div class="card hover-glow red">
      <h3>Operation Nightfall</h3>
      <div class="progress"><span  style="width:65%"></span></div>
    </div>

    <div class="card hover-glow yellow">
      <h3>Signal Intercept Alpha</h3>
      <div class="progress"><span style="width:65%"></span></div>
    </div>

    <div class="card hover-glow green">
      <h3>Asset Recovery</h3>
      <div class="progress"><span style="width:15%"></span></div>
    </div>

    <div class="card hover-glow yellow">
      <h3>Cyber Defence Grid</h3>
      <div class="progress"><span style="width:89%"></span></div>
    </div>
  </section>

  <div class="threat">
    THREAT DETECTED
  </div>
  <nav class="bottom-nav">
  <a href="#" class="nav-item active">
    <img src="pulse(1).png" alt="dashboard">
    <span>Dashboard</span>
  </a>

  <a href="#" class="nav-item">
    <img src="hotspot.png" alt="feed" width="25px">
    <span>Feed</span>
  </a>

  <a href="#" class="nav-item alert">
    <img src="document.png" width="25px">
    <span>Brief</span>
    <i class="status-dot"></i>
  </a>
</nav>
</main>

</body>
</html>
